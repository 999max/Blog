{% extends 'blog_app/base.html' %}
{% block content %}

<h1>Registration</h1>

<form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Register</button>
    <input type="hidden" name="next"
    value="{% url 'blog_app:index' %}" />
</form>

{% endblock content %}
